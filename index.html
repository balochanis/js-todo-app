<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript Todo App</title>
</head>

<body >
    <div class="container">
        <div class="jumbotron" id="main-header">
            <header class="header">
                <h1>Todo App</h1>
                <p>This Todo App is created with HTML, CSS and JavaScript.</p>
            </header>
        </div>
        <div id="todo-list">

        </div>


        <div class="form-btns col-10 m-auto">
            <div class="form-group">
                <div class="text-danger d-none" style="padding: 10px">
                    Please enter your todo
                </div>
                <input type="text" class="form-control" id="todo-input" placeholder="Enter To Do"
                    onkeypress="validateUser(this)" />
            </div>

                <button type="button" class="btn btn-info d-none" onclick="" id="update-btn" title="Update ToDo">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <button type="button" class="btn btn-primary btn-block" onclick="addToDo()" id="add-btn" title="Add ToDo">
                        <i class="fa fa-plus-square" aria-hidden="true" ></i>

                <button type="button" class="btn btn-danger btn-block" onclick="deleteAllToDos()">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
        </div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
</body>

</html>
